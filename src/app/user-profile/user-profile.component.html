<div class="profile_header" *ngIf="auth.user | async as user">
    <div class="content" style="padding:0px">
        <div class="user_pic">
            <img [src]="user.photoURL">
        </div>
        <div class="user_info">
            <div class="userName">{{ user.displayName }}</div>
            <div class="userID">{{ user.email }}</div>
            <div class="logoutBtn" title="Logout" (click)="auth.signOut()"><i class="icon-switch"></i></div>
        </div>
    </div>
</div>
<div class="content" *ngIf="auth.user">
    <app-myskill>

    </app-myskill>
    <!-- <app-list-skills>

</div>

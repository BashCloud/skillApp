<h3>What I'm good at</h3>
<div class="skillsDiv">
    <ng-select class="skillsInput" [active]="value" [multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="No skills selected"></ng-select>
    <div class="skillBtns">
        <div class="skillBtn">Update</div>
        <div class="skillBtn inverseBtn">Cancel</div>
    </div>
</div>

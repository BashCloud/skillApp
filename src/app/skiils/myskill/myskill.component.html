<h3>What I'm good at: </h3>
<div id="skillsDiv" [ngClass]="(editSkill == false) ? 'hideDiv':'showDiv'">
    <div class="skillsDiv">
        <ng-select class="skillsInput" [active]="mySkills" [multiple]="true" [items]="items" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="No skills selected"></ng-select>
        <div class="skillBtns">
            <div (click)="updateSkills()" class="skillBtn">Update</div>
            <div class="skillBtn inverseBtn" (click)="switchEditMode(false)">Cancel</div>
        </div>
    </div>
</div>
<div id="skillsList" [ngClass]="(editSkill == true) ? 'hideDiv':'showDiv'">
    <div class="skillsList" title="Modify Skills" (click)="switchEditMode(true)">
        <div *ngFor="let skill of skills | async" class="skillRow">
            <div class="plusCounts">{{skill.data.endorsements}}</div>
            <div class="skillName">{{skill.id}}</div>
            <div class="endrosedBy">
                <div class="endrosedUser" *ngFor="let user of skill.data.endroseBy">
                    <app-hover-card [UID]="user"></app-hover-card>
                </div>
            </div>
        </div>
        <div id="newBtn" class="skillBtn">Add New Skill</div>
    </div>
</div>

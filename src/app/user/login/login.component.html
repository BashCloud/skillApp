<div class="cont_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <form [formGroup]="loginForm">
                <div class="cont_tabs_login">
                    <ul class='ul_tabs'>
                        <li class="active">
                            <div class="tabLink" (click)="sign_in()">SIGN IN</div>
                            <span class="linea_bajo_nom"></span>
                        </li>
                        <li>
                            <div class="tabLink" (click)="sign_up()">SIGN UP</div>
                            <span class="linea_bajo_nom"></span>
                        </li>
                    </ul>
                </div>
                <div class="cont_text_inputs">
                    <input type="text" formControlName="name" class="input_form_sign " placeholder="NAME" name="name_us" />

                    <input type="email" formControlName="email" class="input_form_sign d_block active_inp" placeholder="EMAIL" name="emauil_us" />

                    <input type="password" formControlName="password1" class="input_form_sign d_block  active_inp" placeholder="PASSWORD" name="pass_us" />
                    <input type="password" formControlName="password2" class="input_form_sign" placeholder="CONFIRM PASSWORD" name="conf_pass_us" />

                    <span class="link_forgot_pass d_block"> Forgot Password ?</span>
                    <div class="terms_and_cons d_none">
                        <p>
                            <input type="checkbox" formControlName="TnC" name="terms_and_cons" />
                            <label for="terms_and_cons">Accept Terms and Conditions.</label>
                        </p>

                    </div>
                </div>
                <div class="cont_btn">
                    <div class="btn_sign" (click)="login()">SIGN IN</div>
                </div>
            </form>
        </div>
    </div>
</div>
